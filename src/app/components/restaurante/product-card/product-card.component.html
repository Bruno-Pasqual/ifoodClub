<div class="product-card-container">
  <!-- <div class="imagem-pedido"> -->
  <img class="imagem-pedido" src="{{ produto.image }}" alt="" />
  <!-- </div> -->
  <div class="co-detalhes-pedido">
    <p class="nome-prato">{{ produto.nome }}</p>
    <p>{{ produto.descricao }}</p>
  </div>
  <div class="co-preco-container">
    <p>R$ {{ produto.preco }}</p>
  </div>

        <g

          stroke-linecap="round"
          stroke-linejoin="round"
          stroke="#CCCCCC"
          stroke-width="0.048"
        />

        <g id="SVGRepo_iconCarrier">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"

    <button (click)="openModal()">
      <svg
        width="16px"
        height="16px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0" />

        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

        <g id="SVGRepo_iconCarrier">
          <path
            d="M20.5001 6H3.5"

            stroke-width="1.5"
          />
        </g>
      </svg>
    </button>
  </div>

  <app-modal
    #modal
    (onConfirm)="handleConfirm(produto, false)"
    (onCancel)="handleCancel()"
    titulo="Remover produto"
  >
    <p>
      Você tem certeza que deseja remover {{ produto.nome }} da sua lista de
      produtos disponíveis?
    </p>
  </app-modal>
</div>
